<!DOCTYPE html>
<html>
<head>
    <title>Modern slideshow - Made by Dre</title>
    <!-- Meta charset -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS Plugins -->
    <link rel="stylesheet" href="assets/css/plugins.min.css">
    <!-- Custom CSS File -->
    <link rel="stylesheet" href="assets/css/custom.css">
  </head>
  <body>
    <div class="dre-main-container">
      <!-- Container -->
      <main class="dre-container home-slider">
        <!-- Swiper Slider -->
        <div class="swiper-container">
          <div class="swiper-wrapper">
            <!-- Slide 1 -->
            <div class="swiper-slide">
              <div class="slide-inner" data-swiper-parallax="45%">
                <div class="overlay"></div>
                <div class="slide-inner--image" style="background-image: url('assets/images/1.jpg')"></div>
                <div class="slide-inner--info">
                  <h1>BLACK<br>MAMBA</h1>
                </div>
              </div>
            </div>
            <!-- Slide 2 -->
            <div class="swiper-slide">
              <div class="slide-inner" data-swiper-parallax="45%">
                <div class="overlay"></div>
                <div class="slide-inner--image" style="background-image: url('assets/images/2.jpg')">
                </div>
                <div class="slide-inner--info">
                  <h1>KING <br> JAMES</h1>
                </div>
              </div>
            </div>
            <!-- Slide 3 -->
            <div class="swiper-slide">
              <div class="slide-inner" data-swiper-parallax="45%">
                <div class="overlay"></div>
                <div class="slide-inner--image" style="background-image: url('assets/images/3.jpg')">
                </div>
                <div class="slide-inner--info">
                  <h1>SLIM<br>REAPER</h1>
                </div>
              </div>
            </div>
            <!-- Slide 4 -->
            <div class="swiper-slide">
              <div class="slide-inner" data-swiper-parallax="45%">
                <div class="overlay"></div>
                <div class="slide-inner--image" style="background-image: url('assets/images/4.jpg')">
                </div>
                <div class="slide-inner--info">
                  <h1>UNCLE<br>DREW</h1>
                </div>
              </div>
            </div>
             <!-- Slide 5 -->
             <div class="swiper-slide">
              <div class="slide-inner" data-swiper-parallax="45%">
                <div class="overlay"></div>
                <div class="slide-inner--image" style="background-image: url('assets/images/5.jpg')">
                </div>
                <div class="slide-inner--info">
                  <h1>THREE<br>POINTER</h1>
                </div>
              </div>
            </div>
             <!-- Slide 6 -->
             <div class="swiper-slide">
              <div class="slide-inner" data-swiper-parallax="45%">
                <div class="overlay"></div>
                <div class="slide-inner--image" style="background-image: url('assets/images/6.jpg')">
                </div>
                <div class="slide-inner--info">
                  <h1>THE<br>BEARD</h1>
                </div>
              </div>
            </div>
          </div>
          <div class="swiper-nav-btn">
            <div class="swiper-button-prev swiper-button-white">Prec</div>
            <div class="swiper-button-next swiper-button-white">Suiv</div>
          </div>
        </div>
      </main>
      <!-- /Container -->
    </div>
    <!-- JS Libraries -->
    <!-- jquery-2.1.3.min js -->
    <script type="text/javascript" src='assets/js/jquery-3.2.1.min.js'></script>
    <!-- Vendors -->
    <script type="text/javascript" src='assets/js/plugins.min.js'></script>
    <!-- Main js -->
    <script type="text/javascript" src="assets/js/custom.js"></script>
  </body>
</html>
